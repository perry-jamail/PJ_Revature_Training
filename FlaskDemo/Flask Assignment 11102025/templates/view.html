<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View List</title>
</head>
<body>
<table>
    {% for key, value in list.items() %}
        <tr>
            <th> {{ key }} </th>
            <td> {{ value }} </td>
        </tr>
    {% endfor %}
</table>
</body>
<footer>
    <a href="http://localhost:5000/">Home</a>
</footer>
</html>
